name: Deploy to GKE
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: complete-agency-405117
  GKE_CLUSTER: pejomi-test-cluster
  GKE_ZONE: europe-north1
  DEPLOYMENT_NAME: pejomi-tester

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GKE_CREDENTIAL }}

    # Set up gcloud CLI
    - name: Setup gloud CLI
      uses: google-github-actions/setup-gcloud@v1

    # Get the GKE credentials so we can deploy to the cluster
    - name: Get credentials
      uses: google-github-actions/get-gke-credentials@v1
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # Deploy to the GKE cluster
    - name: Deploy
      run: |-
        kubectl apply -f deployment.yaml